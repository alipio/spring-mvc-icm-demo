<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>ICM</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
    <link rel="shortcut icon" type="image/x-icon" href="../../static/images/favicon.ico?v=1" th:href="@{/images/favicon.ico}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<!-- Navbar -->
<nav class="navbar  navbar-fixed-top navbar-inverse" role="navigation" th:fragment="header">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">ICM</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()" th:classappend="${page == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}" th:text="#{header.home}">Home</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'account' ? 'active' : ''}"><a href="#" th:href="@{/account/list}" th:text="#{account.list}">Accounts</a></li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" th:classappend="${page == 'dashboard' ? 'active' : ''}"><a href="#" th:href="@{/dashboard}" th:text="#{dashboard}">Dashboard</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" th:action="@{/incident/search}" sec:authorize="isAuthenticated()">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" />
                </div>
                <button id="search" type="submit" class="btn btn-default" th:text="#{header.search}">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" th:href="@{/?language=pl_PL}">Polski</a></li>
                <li><a href="#" th:href="@{/?language=en_US}">English</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="../signin/signin.html" th:href="@{/signin}" th:text="#{signin}">Sign in</a></li>
                <li sec:authorize="isAuthenticated()"><a href="#" th:href="@{/logout}">Logout</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
</body>
</html>
